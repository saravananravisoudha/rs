<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static%}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMAGECON | Log In</title>
        <!--Bootstrap-css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--External-css-->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <style>
            .form-control{
                width:350px;
            }
        </style>
    </head>
    </head>
    <body>
        
        <div class="container bg-light my-5">
            <form class="" method="post">
                {%csrf_token%}
                <div class="row my-3">
                    <div class="col-12 mt-3 d-flex justify-content-center">
                        <img src="{% static 'images/logo_svg-3.min.svg'%}" id="logoimg" class="my-3"></img>
                    </div>  
                    <div class="col-12 d-flex justify-content-center">
                        <h4 id="form-title" class="p-2">Please Sign in</h4>
                    </div>                   
                    
                    <div class="col-12">
                       <div class="d-flex justify-content-center">
                            <div class="form-floating mb-3 mt-3">
                                <input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
                                <label for="username">User Name</label>
                            </div> 
                        </div> 
                        <div class="d-flex justify-content-center">
                            <div class="form-floating mb-3 mt-3">
                                <input type="password" class="form-control" id="password" placeholder="Enter email" name="password">
                                <label for="password">Password</label>
                            </div> 
                        </div> 
                        <div class="form-check d-flex justify-content-center">
                            <label class="form-check-label my-1">
                              <input class="form-check-input" type="checkbox" name="remember"> Remember this details
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center" id="form-btn">
                        <span class="text-dark my-2">Create new Account-</span>
                        <a href="http://127.0.0.1:8000/signup/" class="text-danger my-2">Sign up</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center" id="form-btn">
                        <input type="submit" class="btn btn-dark my-3 px-5" value="Sign In"></input>
                    </div>
                </div>
            </form>
        </div>

        <!--Bootstrap-Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
         <!--External-Script-->
        <script src="script/script.js"></script>
    </body>
</html>
