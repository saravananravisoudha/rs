<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}IMAGECON | DashBoard{% endblock %}</title>
        <!--Bootstrap-css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--External-css-->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
    </head>
    <body>
        {% block body %}
        <!--Navbar-->
        <nav  class="navbar navbar-expand-md navbar-light py-3 fixed-top">
            <div class="container-fluid" id="main">
                <div class="px-2">
                    <a href="http://127.0.0.1:8000/" class="navbar-brand ms-3">IMAGECON</a>
                </div>
                <button type="button" class="navbar-toggler" style="box-shadow: none; border: none;" data-bs-toggle="collapse" data-bs-target="#my-navbar">
                    <span class="navbar-toggler-icon" style="width: 30px;"></span>
                </button>    
                <div class="collapse navbar-collapse d-flex justify-content-end" id="my-navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"><a href="http://127.0.0.1:8000/" class="nav-link">DashBoard</a></li>
                        <li class="nav-item px-2"><a href="http://127.0.0.1:8000/project/" class="nav-link">Project</a></li>
                        <li class="nav-item px-2"><a href="http://127.0.0.1:8000/chats/" class="nav-link">Chats</a></li>                            
                        <li class="nav-item px-2"><a href="http://127.0.0.1:8000/profile/" class="nav-link">Profile</a></li>                            
                        <li class="nav-item px-2"><a href="http://127.0.0.1:8000/logout/" class="nav-link">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}

        {% for user in user_data%}
        <div class="mt-3">
            <h1>{{user.username}}</h1>
            <h1>{{user.email}}</h1>
        </div>
        {% endfor %}
        <!--Bootstrap-Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
         <!--External-Script-->
        <script src="script/script.js"></script>
    </body>
</html>
