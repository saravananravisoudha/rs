<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMAGECON | Sign Up</title>
        <!--Bootstrap-css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--External-css-->
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        
    </head>
    <body>
        <div class="container bg-light">
            <form method="post">
                {%csrf_token%}
                <div class="row my-3">
                    <div class="col-12 my-3 d-flex justify-content-center">
                        <h2 id="form-title" class="p-2 mx-auto">SIGN UP</h2>
                    </div>                    
                    <div class="col-3 ms-5">
                        <label for="fname" class="form-label mb-3 ms-2">First Name</label><br>
                        <label for="lname" class="form-label my-3 ms-2">Last Name</label><br>
                        <label for="email" class="form-label my-3 ms-2">Email Id</label><br>
                        <label for="mob" class="form-label my-3 ms-2">Mobile No</label><br>
                        <label for="username" class="form-label my-3 ms-2">User Name</label><br>
                        <label for="psw" class="form-label my-3 ms-2">Password</label><br>
                        <label for="cpsw" class="form-label mt-3 ms-2">Confirm Password</label><br>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control mb-3" placeholder="Enter Your Name" name="fname" id="fname">
                        <input type="text" class="form-control my-3" placeholder="Enter Your Name" name="lname" id="lname">
                        <input type="email" class="form-control my-3" placeholder="Enter Your Email Id" name="email" id="email">
                        <input type="text" class="form-control my-3" placeholder="Enter Your Mobile Number" name="mob" id="mob">
                        <input type="text" class="form-control my-3" placeholder="Enter Your Date of Birth" name="username" id="username">
                        <input type="password" class="form-control my-3" placeholder="Enter Your Password" name="psw" id="psw">
                        <input type="password" class="form-control mt-3" placeholder="Enter Your Confirm Password" name="cpsw" id="cpsw">
                        <div class="form-check my-3">
                            <label class="form-check-label mt-1">
                              <input class="form-check-input" type="checkbox" name="remember"> Remember this details
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center" id="form-btn">
                        <span class="text-dark mb-3">Already have an account?-</span>
                        <a href="http://127.0.0.1:8000/login/" class="text-danger mb-3">Login</a>
                    </div>
                    <div class="col-12 d-flex justify-content-center" id="form-btn">
                        <input type="submit" class="btn btn-dark mb-4 px-5" value="Sign up"></input>
                    </div>
                </div>
            </form>
        </div>

        <!--Bootstrap-Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
         <!--External-Script-->
        <script src="script/script.js"></script>
    </body>
</html>
